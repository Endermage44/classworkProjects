<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Zach, Max, & Jon -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
      <div style ="border: 1px solid black; height:10%; width:25%;font-size:25px;text-align:left;margin:0;"><div>New Password:</div>
      <div id="Password"></div></div>
      <p><input type="number" id="number">
      <label for="number">Length of Password</label></p>
      <p><input type="checkbox" id="Uppercase">
      <label for="Uppercase">Contain Uppercase Letters</label></p>
      <p><input type="checkbox" id="Lowercase">
      <label for="Lowercase">Contain Lowercase Letters</label></p>
      <p><input type="checkbox" id="ContainNumbers">
      <label for="ContainNumbers">Contain Numbers</label></p>
      <p><input type="checkbox" id="ContainSymbols">
      <label for ="ContainSymbols">Contain Symbols</label></p>
      <p><button onclick = "generate()">Generate Password</button></p>
    </div>

    <script src="Password.js"></script>
</body>
</html>
